<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tweets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            border-left: 1px solid #ebeef0;
            border-right: 1px solid #ebeef0;
        }
        .header {
            padding: 16px;
            border-bottom: 1px solid #ebeef0;
            font-weight: bold;
            font-size: 20px;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        .tweet {
            padding: 16px;
            border-bottom: 1px solid #ebeef0;
            display: flex;
            transition: background-color 0.2s;
        }
        .tweet:hover {
            background-color: #f7f7f7;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #1da1f2;
            margin-right: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .tweet-content {
            flex: 1;
        }
        .tweet-header {
            display: flex;
            margin-bottom: 4px;
        }
        .handle, .timestamp {
            color: #536471;
            font-size: 15px;
        }
        .text {
            margin-bottom: 12px;
            line-height: 1.3;
            font-size: 15px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            color: #536471;
            font-size: 13px;
        }
        .action {
            display: flex;
            align-items: center;
        }
        .action-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 0;
            background: white;
            display: flex;
            justify-content: center;
            border-top: 1px solid #ebeef0;
        }
        .nav a {
            text-decoration: none;
            color: #1da1f2;
            font-weight: bold;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            AI Tweets Timeline
        </div>
        
        <div th:each="tweet : ${tweets}" class="tweet">
            <!-- <div class="avatar" th:text="${tweet?.author?.substring(0,1) ?: 'AI'}">AI</div>-->
            <div class="tweet-content">
                <div class="tweet-header">
                    <div class="handle" th:text="${tweet?.handle ?: '@unknown'}">@handle</div>
                    <div class="timestamp" th:text="${tweet?.timestamp != null ? ' ¬∑ ' + tweet.timestamp : ''}">¬∑ Time</div>
                </div>
                <div class="text" th:text="${tweet?.content ?: 'No content available'}">Tweet content goes here</div>
                <div class="actions">
                    <div class="action">
                        <div class="action-icon">üí¨</div>
                        <span th:text="${tweet?.comments ?: '0'}">0</span>
                    </div>
                    <div class="action">
                        <div class="action-icon">üîÑ</div>
                        <span th:text="${tweet?.retweets ?: '0'}">0</span>
                    </div>
                    <div class="action">
                        <div class="action-icon">‚ù§Ô∏è</div>
                        <span th:text="${tweet?.likes ?: '0'}">0</span>
                    </div>
                    <div class="action">
                        <div class="action-icon">üì§</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav">
        <a href="/">Home</a>
        <a href="/tweets">Refresh Tweets</a>
    </div>
</body>
</html>
